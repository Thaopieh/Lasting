<head>
    <meta charset="UTF-8">

    <!-- icon  -->

    <!-- Bt  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

        <!-- main  -->
        <link rel="stylesheet" href="./css/index.css">


</head>

<body>
    <!-- vô web inspect code lên cop layout -->

    <!-- Quang -->
    <header>
        <div class="container-fluid navi">
            <div class="row">
                <div class="col-lg-2">
                    <h1 style="color: white;">Trip.com</h1>
                </div>
                <div class="col-lg-5">
                    <nav class="navbar navbar-expand-lg navbar-expand-md navbar-expand-sm justify-content-start">

                        <ul class="navi navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Hotels</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Flights</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Trains</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Cars</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Attractions & Tours</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Bundle & Save</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><strong>...</strong></a>
                            </li>
                        </ul>

                    </nav>

                </div>

                <div class="col-lg-5">
                    <nav class="navi2 navbar navbar-expand-lg navbar-expand-md navbar-expand-sm justify-content-end">

                        <ul class="navi navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">List My Property</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Help</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">VND</a>
                            </li>
                            <button type="button" class="btn btn-outline-primary btn1">Search Booking</button>
                            <button type="button" class="btn btn-primary">Register</button>

                        </ul>

                    </nav>
                </div>





            </div>
        </div>

    </header>

    <section id="hotel_container">
        <section>
            <article>
                <div class="hotel-list-page">
                    <div class="searchBox">
                        <!-- search bar, Thảo, Thuận -->
                        <div class="hotel-searchBox">
                            <ul class="ul-search">
                                <li class="list-item list-destination">
                                    <div class="search-container">
                                        <label for="hotels-destination">Destination</label>
                                        <div></div>
                                        <input type="text" id="hotels-destination" value="Hà Nội"
                                            placeholder="City, airport, region...">
                                        <div></div>
                                    </div>
                                </li>
                                <li class="list-item list-calendar">
                                    
                                        <div class="calendar-container">
                                            
                                                <div class="in">
                                                    <label class="in" for="checkIn">Check In</label>
                                                    <div></div>
                                                    <input type="text" id="checkIN" value="Thur, Mar, 7"
                                                        placeholder="Select date">
                                                </div>
                                                
                                                <div id="time_booking"> 1 night</div>
                                                <div class="out"> 
                                                    <label class="out" for="checkOut">Check Out</label>
                                                    <div></div>
                                                    <input type="text" id="checkIN" value="Fri, Mar, 8"
                                                        placeholder="Select date">
                                                </div>                                           
    

                                            
                                        </div>

                                    
                                </li>
                                <li  class="list-item rooms-and-guests">
                                    <div>
                                        <label class="" for="rooms-and-guests">Rooms and Guests</label>
                                        <div></div>
                                        <p>
                                            <span>1 room</span>
                                            <span>2 adults</span>
                                            <span>0 children</span>
                                        </p>
                                    </div>


                                </li>
                                <li class="list-item button">
                                    <div class="searchButton">
                                        
                                        <button><i class="fa-solid fa-magnifying-glass"></i><span>Search</span></button>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>

                </div>
                <!-- phần thân nội dung chính -->
                <section class="main-container main-content">

                    <div class="filter-wrap">
                        <!-- Phần filter form của Trinh -->
                    </div>

                    <!-- Phần item bên phải của Thuận, Thảo -->
                    <ul class="long-list ">

                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>

                </section>
            </article>
        </section>


    </section>


    <!-- Hiep Thuan -->
    <footer>

    </footer>

</body>
